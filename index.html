<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="styles/main.css" >
	<!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
</head>
<body>
	<h1>Anki Assistant</h1>
	<form>
		<label>Seach for a new word: </label>
		<input type="text" name="js-vidSearch">
		<button type="submit">Submit</button>		
	</form>

	<div class="js-results results">
		<div class="js-termTrans">
			<div class="js-term term inline"></div>
			<div class="js-trans trans inline"></div>
		</div>
		<div class="js-nativeDef"></div>
		<div class="js-targetDef"></div>
		<button class="js-addTerm" name="addTerm">Add</button>
	</div>

	<div class="js-list"></div>
	<div class="js-textArea"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
