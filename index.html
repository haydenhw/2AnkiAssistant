<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/float-grid.css">
	<link rel="stylesheet" href="styles/main.css">

</head>


	<div class="row">
		<div class="col12">
			<div class="container">
				<h1>Anki Assistant</h1>
				<div class="module">
					<form>
						<div>
							<label>Search for a new word: </label>
							<input type="text" name="js-vidSearch">
							<button type="submit">Submit</button>
							<div class="js-error error"></div>		
						</div>
					</form>
				</div>
				<div class="js-results module"></div>
				<div class="js-list-container listContainer module">
					<h3>My List</h3>
					<div class="js-list listItems "></div>
					<button name='convert'>Convert!</button>
				</div>
		
				<div class="js-textArea module"></div>			
				
			</div>
			</div>
		</div>
	</div>

	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
